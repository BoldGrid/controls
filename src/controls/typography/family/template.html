<div class='typography-family-controls'>
	<div class="boldgrid-control font-family-control">
		<label>
			<span class="title">Font Family</span>
			<select>
				<optgroup label="">
					<option value="">Default</option>
				</optgroup>
				<optgroup label="System Fonts">
					<% for ( let systemFont of systemFonts ) { %>
						<option value="<%=systemFont.name %>"><%=systemFont.name %></option>
					<% } %>
				</optgroup>
				<optgroup label="Google Fonts">
					<% for ( let name in fonts ) { %>
						<option value="<%=name %>"><%=name %></option>
					<% } %>
				</optgroup>
			</select>
		</label>
	</div>
	<div class="boldgrid-control font-weight-control bg-select-control">
		<label>
			<span class="title">Font Weight</span>
			<select>
				<% for ( let weight of defaultWeights ) { %>
					<option value="<%=weight %>">
						<%=weight %>
						<% if ( '400' === weight ) {  %>
							(Normal)
						<% } %>
						<% if ( '600' === weight ) {  %>
							(Bold)
						<% } %>
					</option>
				<% } %>
			</select>
		</label>
	</div>
	<div class="boldgrid-control font-variant-control bg-select-control">
		<label>
			<span class="title">Font Style</span>
			<select>
				<option value="normal">Normal</option>
				<option value="italic">Italic</option>
			</select>
		</label>
	</div>
</div>
