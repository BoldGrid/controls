<div class="boldgrid-control border-control">
	<div class="border-type-control">
		<h4 class="control-title">Border Type</h4>
		<ul>
			<li><label><input type="radio" name="border-type" checked value="none">None</label></li>
			<li><label><input type="radio" name="border-type" value="dashed">Dashed</label></li>
			<li><label><input type="radio" name="border-type" value="double">Double</label></li>
			<li><label><input type="radio" name="border-type" value="solid">Solid</label></li>
			<li><label><input type="radio" name="border-type" value="dotted">Dotted</label></li>
		</ul>
	</div>
</div>
