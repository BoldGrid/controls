<div class="boldgrid-control carousel-control">
	<h3 class="control-name"><%=title %></h3>
	<action-menu />
	<form>
		<div class="carousel-autoplay">
			<autoplay-switch/>
			<autoplay-speed/>
		</div>
		<infinite-switch/>
		<div class="carousel-arrow">
			<nav-switch/>
			<nav-position/>
			<nav-overlay/>
			<nav-size/>
			<nav-icon/>
			<nav-background-color/>
		</div>
		<div class="carousel-dots">
			<dots-switch/>
			<dots-position/>
			<dots-overlay/>
			<dots-size/>
			<dots-color/>
		</div>
	</form>
</div>
