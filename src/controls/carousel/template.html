<div class="boldgrid-control carousel-control">
	<h3 class="control-name"><%=title %></h3>
	<action-menu></action-menu>
	<form>
		<div class="carousel-autoplay">
			<autoplay-switch></autoplay-switch>
			<autoplay-speed></autoplay-speed>
		</div>
		<infinite-switch></infinite-switch>
		<div class="carousel-arrow">
			<nav-switch></nav-switch>
			<nav-position></nav-position>
			<nav-overlay></nav-overlay>
			<nav-size></nav-size>
			<nav-icon></nav-icon>
		</div>
		<div class="carousel-dots">
			<dots-switch></dots-switch>
			<dots-position></dots-position>
			<dots-overlay></dots-overlay>
			<dots-color></dots-color>
		</div>
	</form>
</div>
