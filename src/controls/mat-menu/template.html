<div class="mdc-menu mdc-menu-surface" tabindex="-1">
  <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical">
	  <% _.each( options, function ( setting ) { %>
		  <li data-action="<%= setting.name %>" class="mdc-list-item <%= setting.name === selected ? 'mdc-menu-item--selected' : '' %>" role="menuitem">
			  <span class="mdc-list-item__ripple"></span>
			  <span class="mdc-list-item__text"><%= setting.label %></span>
		  </li>
	  <% } ); %>
  </ul>
</div>
