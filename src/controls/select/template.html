<div class="boldgrid-control <%=controlOptions.name %>-control bg-select-control">
	<label for="<%=controlOptions.name %>-select">
		<span class="title"><%=controlOptions.title %></span>
		<select id="<%=controlOptions.name %>-select">
			<% for ( let option of controlOptions.options ) { %>
				<option value="<%=option.value %>"><%=option.label %></option>
			<% } %>
		</select>
	</label>
</div>
